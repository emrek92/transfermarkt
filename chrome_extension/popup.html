<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #00193F;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 3px solid #ff5f00;
        }

        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .content {
            padding: 15px;
        }

        .search-box {
            display: flex;
            gap: 0;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        button {
            background: #00193F;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #002255;
        }

        .result {
            background: white;
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            color: #666;
            display: none;
            margin-top: 10px;
        }

        /* Basit profil özeti için stiller */
        .mini-profile {
            text-align: center;
        }

        .mini-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #00193F;
        }

        .mini-name {
            font-weight: bold;
            color: #00193F;
            margin-top: 5px;
            display: block;
        }

        .mini-club {
            color: #666;
            font-size: 12px;
        }

        .mini-val {
            background: #ff5f00;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Transfermarkt Ara</h1>
    </div>
    <div class="content">
        <div class="search-box">
            <input type="text" id="query" placeholder="Oyuncu adı girin..." autofocus>
            <button id="search-btn">ARA</button>
        </div>
        <div class="loading" id="loading">Aranıyor...</div>
        <div id="results"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
